<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Quiz | Haramaya University</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: var(--light);
            border-bottom: 1px solid #ddd;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--danger);
        }

        .progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--secondary);
            width: 0%;
            transition: var(--transition);
        }

        .quiz-container {
            padding: 30px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options-container {
            display: grid;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            padding: 15px;
            background-color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .option:hover {
            background-color: #e0e7ee;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--secondary);
            background-color: rgba(52, 152, 219, 0.1);
        }

        .option.correct {
            border-color: var(--success);
            background-color: rgba(39, 174, 96, 0.1);
        }

        .option.incorrect {
            border-color: var(--danger);
            background-color: rgba(231, 76, 60, 0.1);
        }

        .explanation-container {
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .explanation-title {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .memory-tip {
            background-color: rgba(243, 156, 18, 0.1);
            padding: 15px;
            border-left: 4px solid var(--warning);
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }

        .memory-tip-title {
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 5px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-prev {
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-next {
            background-color: var(--secondary);
            color: white;
        }

        .btn-submit {
            background-color: var(--success);
            color: white;
            display: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-container {
            padding: 30px;
            text-align: center;
            display: none;
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .score {
            font-size: 4rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 20px 0;
        }

        .score-text {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .summary {
            text-align: left;
            background-color: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .restart-btn {
            background-color: var(--secondary);
            color: white;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .question-review {
            margin-top: 30px;
            text-align: left;
        }

        .review-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .review-question {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .review-answer {
            margin-bottom: 5px;
        }

        .correct-answer {
            color: var(--success);
            font-weight: 600;
        }

        .user-answer {
            color: var(--danger);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .quiz-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .progress-bar {
                width: 100%;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .navigation {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>            <a href="https://t.me/yerotechno"><h1 style=" color: white">MedQuiz</h1></a>
            <h1>Economics Quiz</h1>
            <p>Introduction to Economics | Haramaya University</p>
        </header>

        <div class="quiz-info">
            <div class="timer">Time: <span id="time">60:00</span></div>
            <div class="progress">
                <span>Progress:</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="progress-text">0/50</span>
            </div>
        </div>

        <div class="quiz-container" id="quiz-container">
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1 of 50</div>
                <div class="question-text" id="question-text"></div>
                <div class="options-container" id="options-container"></div>
            </div>

            <div class="explanation-container" id="explanation-container">
                <div class="explanation-title">Explanation</div>
                <div id="explanation-text"></div>
                <div class="memory-tip" id="memory-tip">
                    <div class="memory-tip-title">Memory Tip</div>
                    <div id="memory-tip-text"></div>
                </div>
            </div>

            <div class="navigation">
                <button class="btn-prev" id="prev-btn" disabled>Previous</button>
                <button class="btn-next" id="next-btn">Next Question</button>
                <button class="btn-submit" id="submit-btn">Submit Quiz</button>
            </div>
        </div>

        <div class="results-container" id="results-container">
            <h2 class="results-title">Quiz Results</h2>
            <div class="score" id="score">0/50</div>
            <div class="score-text" id="score-text"></div>

            <div class="summary">
                <div class="summary-title">Performance Summary</div>
                <p>Total Questions: <span id="total-questions">50</span></p>
                <p>Correct Answers: <span id="correct-answers">0</span></p>
                <p>Incorrect Answers: <span id="incorrect-answers">0</span></p>
                <p>Percentage: <span id="percentage">0%</span></p>
                <p>Time Taken: <span id="time-taken">60:00</span></p>
            </div>

            <div class="question-review" id="question-review">
                <h3>Question Review</h3>
            </div>

            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Economics Quiz Questions (50 questions from the exam files and textbook)
        const questions = [
            {
                question: "One of the following is false about opportunity cost?",
                options: [
                    "The second-best alternative is forgone in order to get the first",
                    "It's measured in terms of goods and services",
                    "It can be measured by monetary unit",
                    "The per unit cost of output increase as more of that output is produced"
                ],
                correct: 3,
                explanation: "Opportunity cost is the value of the next best alternative forgone when making a decision. It is measured in terms of goods and services, not necessarily in monetary units. The statement about per unit cost increasing refers to the law of diminishing returns, not opportunity cost.",
                memoryTip: "Opportunity cost = Next best alternative sacrificed. Not about increasing per unit costs."
            },
            {
                question: "The most fundamental economic problem is:",
                options: [
                    "Scarcity",
                    "Resource abundance",
                    "Shortage",
                    "Opportunity cost"
                ],
                correct: 0,
                explanation: "Scarcity is the fundamental economic problem because resources are limited while human wants are unlimited. This forces societies to make choices about how to allocate scarce resources.",
                memoryTip: "Scarcity → Choice → Opportunity Cost. Scarcity is the root problem."
            },
            {
                question: "In broad terms the difference between microeconomics and macroeconomics is that:",
                options: [
                    "Microeconomics studies the effects of government taxes on the national unemployment rate",
                    "Macroeconomics studies the effects of government regulation and taxes on the price of individual goods and services",
                    "They use similar sets of tools and ideas",
                    "Microeconomics studies decisions of individual people and firms and macroeconomics studies the entire national economy"
                ],
                correct: 3,
                explanation: "Microeconomics focuses on individual units like households and firms, while macroeconomics looks at the economy as a whole, studying aggregates like national income, unemployment, and inflation.",
                memoryTip: "Micro = individual units, Macro = whole economy. Micro → trees, Macro → forest."
            },
            {
                question: "Which of the following is a feature of a socialist economy?",
                options: [
                    "Right to private property",
                    "Maximum social welfare",
                    "Freedom of consumers",
                    "Inequality of income distribution"
                ],
                correct: 1,
                explanation: "Socialist economies (command economies) aim for maximum social welfare and collective ownership of resources, unlike capitalist economies which emphasize private property and individual freedom.",
                memoryTip: "Socialism = social welfare, state ownership. Capitalism = private property, profit motive."
            },
            {
                question: "All of the followings are positive economic analysis, except:",
                options: [
                    "The current inflation rate in our country is 12%",
                    "Unemployment is the fundamental problem in Ethiopia",
                    "The government should intervene in the economy",
                    "The life expectancy is rising in Ethiopia"
                ],
                correct: 2,
                explanation: "Positive economics describes 'what is' based on facts, while normative economics prescribes 'what ought to be' based on value judgments. 'The government should intervene' is a normative statement.",
                memoryTip: "Positive = facts (what is). Normative = opinions (what should be)."
            },
            {
                question: "One of the following is not the determinant of demand curve to shift up or downward:",
                options: [
                    "Taste and preferences",
                    "Price of own good",
                    "Income of the consumer",
                    "Number of buyers in the market"
                ],
                correct: 1,
                explanation: "A change in the price of a good causes movement along the demand curve, not a shift of the entire curve. Other factors like tastes, income, and number of buyers shift the demand curve.",
                memoryTip: "Price changes cause movement along the curve. Other factors shift the entire curve."
            },
            {
                question: "From the following alternative which one is incorrect about the Production Possibility Curve or Frontier (PPC/PPF)?",
                options: [
                    "The PPC/F describes concepts of scarcity, choice and opportunity cost",
                    "The PPC/F is convex to the origin",
                    "The PPC/F is downward sloping",
                    "The points found inside or below the PPC/F are inefficient, but attainable"
                ],
                correct: 1,
                explanation: "The PPC is concave to the origin (bowed outward), not convex, due to increasing opportunity costs as resources are reallocated between different types of production.",
                memoryTip: "PPC is concave (bowed outward) due to increasing opportunity costs."
            },
            {
                question: "A percentage change in quantity demanded for one commodity divided by a percentage change in price of another commodity is called:",
                options: [
                    "Income elasticity of demand",
                    "Price elasticity of demand",
                    "Price elasticity of supply",
                    "Cross price elasticity of demand"
                ],
                correct: 3,
                explanation: "Cross price elasticity measures how the quantity demanded of one good responds to a price change of another good. It's positive for substitutes and negative for complements.",
                memoryTip: "Cross elasticity = between two different goods. Price elasticity = same good's price and quantity."
            },
            {
                question: "The 'law of demand' implies that:",
                options: [
                    "As prices decrease, quantity demanded rises",
                    "As prices rise, demand falls",
                    "As prices rise, quantity demanded rises",
                    "As prices decrease, demand rises"
                ],
                correct: 0,
                explanation: "The law of demand states an inverse relationship between price and quantity demanded, ceteris paribus. When price decreases, quantity demanded increases.",
                memoryTip: "Law of Demand: Price ↓ → Quantity Demanded ↑ (inverse relationship)."
            },
            {
                question: "Any point lying above a production possibility curve indicates:",
                options: [
                    "Unattainable combination of goods",
                    "Inefficient use of resources",
                    "Full employment of resources",
                    "Economic growth"
                ],
                correct: 0,
                explanation: "Points above the PPC are unattainable with current resources and technology. Points on the curve are efficient, points inside are inefficient but attainable.",
                memoryTip: "Above PPC = unattainable. On PPC = efficient. Inside PPC = inefficient but attainable."
            },
            {
                question: "The less substitutes are available for a product, the less elastic will be the price elasticity of demand.",
                options: [
                    "True",
                    "False"
                ],
                correct: 0,
                explanation: "When few substitutes exist, consumers have fewer alternatives, so they are less responsive to price changes, making demand less elastic.",
                memoryTip: "Few substitutes = inelastic demand. Many substitutes = elastic demand."
            },
            {
                question: "Inductive reasoning is a logical method of reaching a correct specific statement based on general theory.",
                options: [
                    "True",
                    "False"
                ],
                correct: 1,
                explanation: "Inductive reasoning moves from specific observations to general theories. Deductive reasoning moves from general theories to specific predictions.",
                memoryTip: "Inductive: Specific → General. Deductive: General → Specific."
            },
            {
                question: "Closed economy does not allow export and import of goods and services.",
                options: [
                    "True",
                    "False"
                ],
                correct: 0,
                explanation: "A closed economy is one that does not engage in international trade - no exports or imports. Most modern economies are open economies.",
                memoryTip: "Closed economy = no international trade. Open economy = engages in trade."
            },
            {
                question: "Scarcity exists in every society because there are?",
                options: [
                    "Limited wants and abundant resources",
                    "Limited resources and unlimited production capabilities",
                    "Limited resources and unlimited wants",
                    "Limited production capabilities and an unlimited quantity of economic resources"
                ],
                correct: 2,
                explanation: "Scarcity exists because human wants are unlimited while resources to satisfy those wants are limited. This is the fundamental economic problem.",
                memoryTip: "Scarcity = Unlimited wants + Limited resources."
            },
            {
                question: "The production possibility frontier depicts:",
                options: [
                    "The maximum amount of alternative combinations of two goods that an economy can produce at a point in time",
                    "The limited amount of resources that an economy has at a point in time",
                    "The alternative combination of capital and labor inputs used in producing goods and services over time",
                    "The economy's employment level at a point in time"
                ],
                correct: 0,
                explanation: "The PPF shows the maximum possible output combinations of two goods or services an economy can achieve when all resources are fully and efficiently employed.",
                memoryTip: "PPF = maximum possible output combinations with given resources and technology."
            },
            {
                question: "A movement along a demand curve can be caused by a change in:",
                options: [
                    "Income",
                    "The price of a substitute or complement",
                    "Expectation about future prices",
                    "The price of the good in question"
                ],
                correct: 3,
                explanation: "A change in the price of the good itself causes movement along the demand curve. Changes in other factors shift the entire demand curve.",
                memoryTip: "Price change = movement along curve. Other factors change = shift of curve."
            },
            {
                question: "Which of the following is not a feature of a capitalistic economy?",
                options: [
                    "Right to private property",
                    "Maximum social welfare",
                    "Freedom of enterprise",
                    "Inequality of income"
                ],
                correct: 1,
                explanation: "Maximum social welfare is a goal of socialist/command economies. Capitalist economies feature private property, freedom of enterprise, and often income inequality.",
                memoryTip: "Capitalism: private property, profit motive, competition, inequality. Socialism: social welfare, equality, state ownership."
            },
            {
                question: "Which of the following statements about factors of production is false?",
                options: [
                    "The term factors of production is another term for resources",
                    "The factor of production termed labour means human resources",
                    "The factor of production termed land means natural resources",
                    "The factor of production termed capital means the money which the owners of firms need in order to set their firms up"
                ],
                correct: 3,
                explanation: "In economics, capital refers to manufactured goods used to produce other goods and services (machinery, tools, buildings), not money. Money is financial capital, not economic capital.",
                memoryTip: "Economic capital = physical assets (machines, tools). Not money!"
            },
            {
                question: "Studying macroeconomics is to answer the following questions except:",
                options: [
                    "How does a country experience rapid economic growth overtime?",
                    "How does a country attain full employment of resources in the economy?",
                    "Why do countries experience higher inflation?",
                    "How does a consumer maximize its utility?"
                ],
                correct: 3,
                explanation: "How a consumer maximizes utility is a microeconomic question. Macroeconomics deals with economy-wide issues like growth, unemployment, and inflation.",
                memoryTip: "Macro = whole economy (growth, inflation, unemployment). Micro = individual decisions (consumer choice, firm behavior)."
            },
            {
                question: "The only factor that can cause a change in quantity demand is its own price of the product",
                options: [
                    "True",
                    "False"
                ],
                correct: 0,
                explanation: "By definition, 'quantity demanded' refers to the amount of a good that consumers are willing and able to purchase at a specific price. Changes in other factors affect 'demand' (the entire relationship).",
                memoryTip: "Quantity demanded changes only with price. Demand changes with other factors (income, tastes, etc.)."
            },
            {
                question: "Along a down-ward sloping straight line demand curve, price elasticity is constant",
                options: [
                    "True",
                    "False"
                ],
                correct: 1,
                explanation: "Price elasticity varies along a straight-line demand curve. It is elastic at high prices (top portion) and inelastic at low prices (bottom portion).",
                memoryTip: "Elasticity varies along a straight-line demand curve. Top = elastic, middle = unit elastic, bottom = inelastic."
            },
            {
                question: "A resource is said to be scarce or economic resource when the amount available to a society is less than what people want to have at a given price",
                options: [
                    "True",
                    "False"
                ],
                correct: 0,
                explanation: "Scarcity means that at zero price, the quantity demanded exceeds the quantity supplied. Economic resources are scarce by definition.",
                memoryTip: "Scarce resource = limited supply relative to wants at zero price."
            },
            {
                question: "One of the following is a normative statement?",
                options: [
                    "The price of Teff is Br 45 per kg",
                    "The cause of unemployment is high rural urban migration",
                    "Government should reduce tax to the private sectors to increase investment",
                    "High fertility rate is the cause for high population growth"
                ],
                correct: 2,
                explanation: "Normative statements express value judgments about what ought to be. 'Government should reduce tax' is a policy recommendation based on values, not just facts.",
                memoryTip: "Normative = 'should', 'ought to'. Positive = factual statements about 'what is'."
            },
            {
                question: "When Abebe builds a dam using few machines and a great deal of labour, he is answering the ______ question.",
                options: [
                    "For whom to produce",
                    "What to produce",
                    "How to produce",
                    "Where to produce"
                ],
                correct: 2,
                explanation: "The 'how to produce' question refers to the choice of production technique - whether to use more labor (labor-intensive) or more capital (capital-intensive).",
                memoryTip: "How to produce = choice of technique (labor-intensive vs capital-intensive)."
            },
            {
                question: "You decide to take a vacation and the trip costs you 2,000birr. While you are on vacation, you do not report to work where you could have earned 750birr. The opportunity cost of the vacation is:",
                options: [
                    "750birr",
                    "1,250birr",
                    "2,000birr",
                    "2,750birr"
                ],
                correct: 3,
                explanation: "Opportunity cost includes both explicit costs (2,000 birr) and implicit costs (750 birr forgone income) = 2,750 birr total.",
                memoryTip: "Opportunity cost = explicit costs + implicit costs (forgone benefits)."
            },
            {
                question: "Which one of the following statements is true?",
                options: [
                    "Ceteris paribus change in price results in movement along a demand curve",
                    "Ceteris paribus, change in price results in shift of a supply curve",
                    "Ceteris paribus, change in technology results in movement along a supply curve",
                    "Ceteris paribus, increase in income shifts the demand curve for inferior goods to the right (outward)"
                ],
                correct: 0,
                explanation: "Ceteris paribus (other things equal), a price change causes movement along the demand curve. Technology changes shift the supply curve, and income increases shift demand for inferior goods leftward.",
                memoryTip: "Price change = movement along curve. Technology/input price change = shift of supply curve."
            },
            {
                question: "Which one of the following statements is not true about economics?",
                options: [
                    "Different economists define economics from different perspectives. Thus, there is no mutual consensus about its definition",
                    "Adam Smith is known as the father of economics",
                    "Economics is a social science which deals with efficient allocation of scarce resources to satisfy unlimited human want",
                    "Microeconomics deals with the aggregative behaviours of all decision-making units in certain economy"
                ],
                correct: 3,
                explanation: "Microeconomics studies individual decision-making units (households, firms), not aggregate behavior. Macroeconomics studies the economy as a whole.",
                memoryTip: "Micro = individual units. Macro = aggregate/whole economy."
            },
            {
                question: "Which of the following will not cause the demand for product K to change?",
                options: [
                    "a change in the price of close-substitute product X",
                    "an increase in consumer incomes",
                    "a change in the price of K",
                    "a change in consumer tastes"
                ],
                correct: 2,
                explanation: "A change in the price of product K causes movement along the demand curve for K, not a shift of the entire demand curve. Other factors shift the demand curve.",
                memoryTip: "Own price change = movement along demand curve. Other factors = shift of demand curve."
            },
            {
                question: "Identify the correct statement about market equilibrium:",
                options: [
                    "Given a constant supply, when demand decreases equilibrium price increases",
                    "Given a constant demand, when supply increases both equilibrium price and quantity increases",
                    "Given a constant supply, when demand increases both equilibrium quantity and price increases",
                    "When supply increases, given a constant demand, price also increases"
                ],
                correct: 2,
                explanation: "When demand increases (curve shifts right) with constant supply, both equilibrium price and quantity increase. Supply increases lower price but increase quantity.",
                memoryTip: "Demand ↑ → Price ↑ & Quantity ↑. Supply ↑ → Price ↓ & Quantity ↑."
            },
            {
                question: "What is shortage?",
                options: [
                    "When quantity demanded exceeds quantity supplied at the current price",
                    "When resources are limited relative to wants",
                    "The value of the next best alternative forgone",
                    "A situation where price is above equilibrium"
                ],
                correct: 0,
                explanation: "Shortage occurs when quantity demanded exceeds quantity supplied at a given price, usually below the equilibrium price. This is different from scarcity, which is the fundamental condition of limited resources.",
                memoryTip: "Shortage = Qd > Qs at current price (usually below equilibrium)."
            },
            {
                question: "What do you understand by positive economics?",
                options: [
                    "The study of what ought to be",
                    "The study of economic facts without value judgments",
                    "Economic analysis based on ethical considerations",
                    "Policy recommendations for economic problems"
                ],
                correct: 1,
                explanation: "Positive economics deals with factual statements about the economy that can be tested and verified. It describes 'what is' rather than 'what ought to be'.",
                memoryTip: "Positive economics = facts, testable statements. 'What is' not 'what should be'."
            },
            {
                question: "A percentage change in quantity supplied divided by percentage change in price measures:",
                options: [
                    "Price elasticity of demand",
                    "Income elasticity of demand",
                    "Cross elasticity of demand",
                    "Price elasticity of supply"
                ],
                correct: 3,
                explanation: "Price elasticity of supply measures the responsiveness of quantity supplied to changes in price. Formula: %ΔQs / %ΔP.",
                memoryTip: "Price elasticity of supply = responsiveness of quantity supplied to price changes."
            },
            {
                question: "Which economic system aims at maximum social welfare?",

                correct: 2,
                explanation: "Frictional unemployment occurs due to normal labor market turnover - people changing jobs, new entrants searching for work, etc. It's temporary and often considered healthy for the economy.",

                explanation: "Cost-push inflation occurs when production costs rise (wages, raw materials, energy), pushing up prices. Demand-pull inflation is caused by excessive aggregate demand.",

                correct: 2,
                explanation: "In a progressive tax system, the tax rate increases as taxable income increases. This is designed to reduce income inequality (e.g., income tax brackets).",

                memoryTip: "Short run: operate if P ≥ AVC. Shutdown if P < AVC."

        ];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const memoryTipText = document.getElementById('memory-tip-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const scoreText = document.getElementById('score-text');
        const totalQuestions = document.getElementById('total-questions');
        const correctAnswers = document.getElementById('correct-answers');
        const incorrectAnswers = document.getElementById('incorrect-answers');
        const percentage = document.getElementById('percentage');
        const timeTaken = document.getElementById('time-taken');
        const questionReview = document.getElementById('question-review');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let timer;
        let timeLeft = 60 * 60; // 60 minutes in seconds
        let quizCompleted = false;

        // Initialize quiz
        function initQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show/hide explanation
            if (userAnswers[currentQuestion] !== null) {
                showExplanation();
            } else {
                explanationContainer.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = false;
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
            nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
        }

        // Select an option
        function selectOption(index) {
            if (quizCompleted) return;
            
            userAnswers[currentQuestion] = index;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            showExplanation();
        }

        // Show explanation for current question
        function showExplanation() {
            const question = questions[currentQuestion];
            explanationText.textContent = question.explanation;
            memoryTipText.textContent = question.memoryTip;
            explanationContainer.style.display = 'block';
            
            // Highlight correct/incorrect answers
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswers[currentQuestion] && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Submit quiz
        function submitQuiz() {
            clearInterval(timer);
            quizCompleted = true;
            
            // Calculate score
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            
            // Display results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            scoreDisplay.textContent = `${score}/${questions.length}`;
            totalQuestions.textContent = questions.length;
            correctAnswers.textContent = score;
            incorrectAnswers.textContent = questions.length - score;
            percentage.textContent = `${((score / questions.length) * 100).toFixed(1)}%`;
            
            const minutesTaken = Math.floor((60 * 60 - timeLeft) / 60);
            const secondsTaken = (60 * 60 - timeLeft) % 60;
            timeTaken.textContent = `${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;
            
            // Set score text
            if (score >= questions.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong understanding of economics fundamentals.";
            } else if (score >= questions.length * 0.6) {
                scoreText.textContent = "Good job! You have a solid grasp of basic economics concepts.";
            } else if (score >= questions.length * 0.5) {
                scoreText.textContent = "You passed! Review the explanations to strengthen your knowledge.";
            } else {
                scoreText.textContent = "You need more study. Review the textbook material and try again.";
            }
            
            // Generate question review
            generateQuestionReview();
        }

        // Generate question review
        function generateQuestionReview() {
            questionReview.innerHTML = '<h3>Question Review</h3>';
            
            questions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const reviewQuestion = document.createElement('div');
                reviewQuestion.className = 'review-question';
                reviewQuestion.textContent = `${index + 1}. ${question.question}`;
                
                const userAnswer = document.createElement('div');
                userAnswer.className = 'review-answer';
                if (userAnswers[index] !== null) {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">${question.options[userAnswers[index]]}</span>`;
                } else {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">Not answered</span>`;
                }
                
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'review-answer';
                correctAnswer.innerHTML = `Correct answer: <span class="correct-answer">${question.options[question.correct]}</span>`;
                
                reviewItem.appendChild(reviewQuestion);
                reviewItem.appendChild(userAnswer);
                reviewItem.appendChild(correctAnswer);
                
                questionReview.appendChild(reviewItem);
            });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            timeLeft = 60 * 60;
            quizCompleted = false;
            
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            initQuiz();
        }

        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Start the quiz
        initQuiz();
    </script>
