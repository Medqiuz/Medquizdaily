                tip: "Urinary schisto = blood in urine; Intestinal schisto = blood in stool."
            },
            {
                question: "What is the significance of the spine on Schistosoma eggs?",
                options: [
                    "It helps in tissue penetration",
                    "It provides structural support",
                    "It aids in species identification",
                    "It contains digestive enzymes"
                ],
                correct: 2,
                explanation: "The location and shape of the spine (lateral in S. mansoni, terminal in S. haematobium) helps in species identification.",
                tip: "Spine location is key for species identification: Lateral for Mansoni, Terminal for Haematobium."
            },
            {
                question: "Which of the following is NOT a typical manifestation of acute schistosomiasis (Katayama fever)?",
                options: [
                    "Fever and abdominal pain",
                    "Hepatosplenomegaly",
                    "Lymphadenopathy and eosinophilia",
                    "Neurological deficits"
                ],
                correct: 3,
                explanation: "Neurological deficits are not typical of acute schistosomiasis; they may occur in rare cases of ectopic egg deposition but are not part of the classic Katayama fever presentation.",
                tip: "Katayama fever = fever, abdominal pain, hepatosplenomegaly, lymphadenopathy, eosinophilia."
            }
        ];

        // Initialize variables
        let currentScore = 0;
        let questionsAnswered = 0;

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to display questions
        function displayQuestions() {
            const container = document.getElementById('questions-container');
            
            // Shuffle questions to randomize order
            const shuffledQuestions = shuffleArray([...questions]);
            
            shuffledQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;
                
                // Create question text
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);
                
                // Create options container
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                // Shuffle options but keep track of correct answer
                const optionsWithIndex = q.options.map((option, i) => ({ option, originalIndex: i }));
                const shuffledOptions = shuffleArray(optionsWithIndex);
                let correctOptionLetter = '';
                
                shuffledOptions.forEach((opt, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    
                    const letter = String.fromCharCode(65 + optIndex); // A, B, C, D
                    if (opt.originalIndex === q.correct) {
                        correctOptionLetter = letter;
                    }
                    
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${index}`;
                    input.id = `q${index}-${letter}`;
                    input.value = letter;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `q${index}-${letter}`;
                    label.textContent = `${letter}. ${opt.option}`;
                    
                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                
                // Create check button
                const button = document.createElement('button');
                button.textContent = 'Check Answer';
                button.onclick = function() {
                    checkAnswer(index, correctOptionLetter, q.explanation, q.tip);
                };
                questionDiv.appendChild(button);
                
                // Create feedback div
                const feedback = document.createElement('div');
                feedback.id = `feedback-${index}`;
                feedback.className = 'feedback';
                questionDiv.appendChild(feedback);
                
                container.appendChild(questionDiv);
            });
            
            // Update total questions count
            document.getElementById('total').textContent = questions.length;
        }

        // Function to check answer
        function checkAnswer(questionIndex, correctLetter, explanation, tip) {
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const selectedOption = questionDiv.querySelector(`input[name="q${questionIndex}"]:checked`);
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            
            if (!selectedOption) {
                feedback.textContent = 'Please select an answer.';
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';
                return;
            }
            
            const userAnswer = selectedOption.value;
            questionsAnswered++;
            
            if (userAnswer === correctLetter) {
                currentScore++;
                feedback.innerHTML = `<div class="correct">Correct! ${explanation}</div>`;
            } else {
                feedback.innerHTML = `<div class="incorrect">Incorrect. The correct answer is ${correctLetter}. ${explanation}</div>`;
            }
            
            // Add memorization tip
            const tipDiv = document.createElement('div');
            tipDiv.className = 'tip';
            tipDiv.textContent = `Memorization Tip: ${tip}`;
            feedback.appendChild(tipDiv);
            
            feedback.style.display = 'block';
            
            // Update score
            document.getElementById('score').textContent = currentScore;
            
            // Disable all options for this question
            const options = questionDiv.querySelectorAll('input[type="radio"]');
            options.forEach(opt => {
                opt.disabled = true;
            });
            
            // Disable the check button
            const button = questionDiv.querySelector('button');
            button.disabled = true;
        }

        // Initialize the quiz when page loads
        window.onload = function() {
            displayQuestions();
        };
    </script>
