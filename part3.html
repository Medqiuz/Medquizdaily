    <script>
        // Quiz questions array
        const questions = [
            {
                question: "Which of the following is NOT a cardinal sign of acute inflammation?",
                options: [
                    "Rubor (redness)",
                    "Tumor (swelling)",
                    "Calor (heat)",
                    "Febris (fever)"
                ],
                correct: 3,
                explanation: "The five cardinal signs of acute inflammation are rubor (redness), tumor (swelling), calor (heat), dolor (pain), and functio laesa (loss of function). Febris (fever) is a systemic response, not a local cardinal sign.",
                memoryTip: "Remember the 5 R's: Redness, Swelling, Heat, Pain, and Loss of function. Fever is systemic, not local."
            },
            {
                question: "The process by which leukocytes move from the bloodstream to the tissue is called:",
                options: [
                    "Chemotaxis",
                    "Phagocytosis",
                    "Diapedesis",
                    "Opsonization"
                ],
                correct: 2,
                explanation: "Diapedesis is the process where leukocytes migrate through the walls of blood vessels into the tissues. Chemotaxis is movement toward chemical attractants, phagocytosis is engulfment of particles, and opsonization is coating of pathogens to enhance phagocytosis.",
                memoryTip: "Diapedesis = 'Dia' (through) + 'pedesis' (leaping) = leaping through vessel walls."
            },
            {
                question: "Which cell type is the primary effector in acute inflammation?",
                options: [
                    "Lymphocytes",
                    "Macrophages",
                    "Neutrophils",
                    "Eosinophils"
                ],
                correct: 2,
                explanation: "Neutrophils are the primary cells in acute inflammation, arriving first at the site of injury. They are highly efficient at phagocytosis and release of inflammatory mediators.",
                memoryTip: "Neutrophils = 'First responders' in acute inflammation. They arrive within 6-24 hours."
            },
            {
                question: "The increased vascular permeability in acute inflammation is primarily mediated by:",
                options: [
                    "Histamine",
                    "Prostaglandins",
                    "Leukotrienes",
                    "Cytokines"
                ],
                correct: 0,
                explanation: "Histamine, released by mast cells, basophils, and platelets, is a key mediator that causes vasodilation and increased vascular permeability in the early stages of acute inflammation.",
                memoryTip: "Histamine causes the 'H' effects: Heat, Hyperemia, and increased permeability."
            },
            {
                question: "Which of the following is a characteristic feature of chronic inflammation?",
                options: [
                    "Predominance of neutrophils",
                    "Formation of pus",
                    "Tissue destruction and repair occurring simultaneously",
                    "Rapid onset and short duration"
                ],
                correct: 2,
                explanation: "Chronic inflammation is characterized by prolonged duration (weeks to months) with active inflammation, tissue destruction, and attempts at repair occurring simultaneously.",
                memoryTip: "Chronic = Long duration + Tissue destruction + Repair happening together."
            },
            {
                question: "Granulomatous inflammation is typically associated with:",
                options: [
                    "Viral infections",
                    "Acute bacterial infections",
                    "Intracellular pathogens or foreign bodies",
                    "Allergic reactions"
                ],
                correct: 2,
                explanation: "Granulomatous inflammation is a specific type of chronic inflammation characterized by the formation of granulomas, which are typically seen in response to intracellular pathogens (like Mycobacterium tuberculosis) or foreign bodies that are difficult to eliminate.",
                memoryTip: "Granulomas form when the immune system 'walls off' something it can't eliminate - think TB, sarcoidosis, foreign bodies."
            },
            {
                question: "Which of the following is NOT a function of macrophages in inflammation?",
                options: [
                    "Phagocytosis of pathogens and debris",
                    "Antigen presentation to lymphocytes",
                    "Production of antibodies",
                    "Secretion of cytokines and growth factors"
                ],
                correct: 2,
                explanation: "Macrophages perform many functions including phagocytosis, antigen presentation, and secretion of various mediators, but they do not produce antibodies. Antibody production is the function of B lymphocytes and plasma cells.",
                memoryTip: "Macrophages are phagocytic 'big eaters' and antigen presenters, but B-cells make antibodies."
            },
            {
                question: "The complement component C5a is primarily responsible for:",
                options: [
                    "Opsonization of pathogens",
                    "Formation of membrane attack complex",
                    "Chemotaxis of neutrophils",
                    "Vasodilation"
                ],
                correct: 2,
                explanation: "C5a is a powerful chemotactic factor that attracts neutrophils to the site of inflammation. C3b is involved in opsonization, C5b-9 forms the membrane attack complex, and C3a and C5a both contribute to vasodilation.",
                memoryTip: "C5a = Chemotaxis (both start with 'C')"
            },
            {
                question: "Which of the following mediators is derived from arachidonic acid via the lipoxygenase pathway?",
                options: [
                    "Prostaglandins",
                    "Leukotrienes",
                    "Thromboxanes",
                    "Prostacyclins"
                ],
                correct: 1,
                explanation: "Leukotrienes are derived from arachidonic acid via the lipoxygenase pathway. Prostaglandins, thromboxanes, and prostacyclins are derived via the cyclooxygenase pathway.",
                memoryTip: "Lipoxygenase → Leukotrienes (both start with 'L')"
            },
            {
                question: "The process of coating microorganisms to enhance phagocytosis is called:",
                options: [
                    "Chemotaxis",
                    "Diapedesis",
                    "Opsonization",
                    "Margination"
                ],
                correct: 2,
                explanation: "Opsonization is the process of coating pathogens with opsonins (such as antibodies or complement proteins) to enhance their recognition and phagocytosis by immune cells.",
                memoryTip: "Opsonization makes pathogens 'tasty' for phagocytes to eat."
            },
            {
                question: "Which type of inflammation is characterized by the formation of pus?",
                options: [
                    "Serous inflammation",
                    "Fibrinous inflammation",
                    "Suppurative inflammation",
                    "Catarrhal inflammation"
                ],
                correct: 2,
                explanation: "Suppurative (or purulent) inflammation is characterized by the formation of pus, which consists of dead neutrophils, tissue debris, and fluid.",
                memoryTip: "Suppurative = Pus formation. Think abscesses and boils."
            },
            {
                question: "The migration of leukocytes along the endothelial surface in a tumbling motion is called:",
                options: [
                    "Adhesion",
                    "Rolling",
                    "Pavementing",
                    "Margination"
                ],
                correct: 1,
                explanation: "Rolling is the process where leukocytes tumble slowly along the endothelium, mediated by selectins, before firm adhesion and transmigration.",
                memoryTip: "Rolling → Adhesion → Transmigration. Remember the sequence: RAT."
            },
            {
                question: "Which of the following is a key difference between exudate and transudate?",
                options: [
                    "Exudate has lower protein content",
                    "Transudate has higher specific gravity",
                    "Exudate results from increased vascular permeability",
                    "Transudate contains more inflammatory cells"
                ],
                correct: 2,
                explanation: "Exudate is an inflammatory fluid with high protein content and cells, resulting from increased vascular permeability. Transudate is a non-inflammatory fluid with low protein content, resulting from hemodynamic imbalances.",
                memoryTip: "Exudate = Inflammatory, protein-rich. Transudate = Non-inflammatory, protein-poor."
            },
            {
                question: "The most efficient bactericidal system in neutrophils is:",
                options: [
                    "Oxygen-independent mechanisms",
                    "Lysozyme action",
                    "H2O2-halide-myeloperoxidase system",
                    "Lactoferrin"
                ],
                correct: 2,
                explanation: "The H2O2-halide-myeloperoxidase system is the most efficient bactericidal mechanism in neutrophils, producing hypochlorous acid (similar to household bleach) that is highly toxic to microorganisms.",
                memoryTip: "Myeloperoxidase system = Neutrophil's 'bleach factory' for killing microbes."
            },
            {
                question: "Which cytokine is primarily responsible for fever in systemic inflammation?",
                options: [
                    "IL-1",
                    "IL-4",
                    "IL-10",
                    "TGF-β"
                ],
                correct: 0,
                explanation: "IL-1 (interleukin-1) is a key pyrogenic cytokine that acts on the hypothalamus to raise the body's temperature set point, resulting in fever.",
                memoryTip: "IL-1 = Inflammatory cytokine that induces fever (both start with 'F' sound)."
            },
            {
                question: "Langhans giant cells are characteristically seen in:",
                options: [
                    "Rheumatoid arthritis",
                    "Tuberculosis",
                    "Acute appendicitis",
                    "Asthma"
                ],
                correct: 1,
                explanation: "Langhans giant cells, with peripherally arranged nuclei in a horseshoe pattern, are characteristic of tuberculous granulomas, although they can be seen in other granulomatous diseases.",
                memoryTip: "Langhans giant cells = Think TB (Tuberculosis)."
            },
            {
                question: "Which of the following is NOT a systemic effect of inflammation?",
                options: [
                    "Fever",
                    "Leukocytosis",
                    "Increased acute-phase proteins",
                    "Vasoconstriction"
                ],
                correct: 3,
                explanation: "Vasoconstriction is a local vascular response in acute inflammation, not a systemic effect. Fever, leukocytosis, and increased acute-phase proteins are all systemic manifestations of inflammation.",
                memoryTip: "Systemic effects: FEVER (Fever, Elevated acute-phase proteins, White cell changes, Endocrine changes, Reduced appetite)."
            },
            {
                question: "The process where leukocytes are attracted to the site of inflammation by chemical gradients is called:",
                options: [
                    "Margination",
                    "Chemotaxis",
                    "Phagocytosis",
                    "Opsonization"
                ],
                correct: 1,
                explanation: "Chemotaxis is the directed movement of cells along a chemical gradient. In inflammation, leukocytes are attracted to the site by chemotactic factors like C5a, LTB4, and bacterial products.",
                memoryTip: "Chemotaxis = Chemical (chemo) + movement (taxis). Cells follow the chemical trail."
            },
            {
                question: "Which of the following cells is primarily involved in chronic inflammation?",
                options: [
                    "Neutrophils",
                    "Eosinophils",
                    "Macrophages",
                    "Basophils"
                ],
                correct: 2,
                explanation: "Macrophages are the primary cells in chronic inflammation. They persist at the site, phagocytose debris, present antigens, and secrete mediators that perpetuate the inflammatory response.",
                memoryTip: "Chronic inflammation = Macrophages as the 'orchestrators'."
            },
            {
                question: "The initial transient vasoconstriction in acute inflammation is followed by:",
                options: [
                    "Vasodilation",
                    "Increased vascular permeability",
                    "Stasis",
                    "Margination"
                ],
                correct: 0,
                explanation: "After the initial brief vasoconstriction, there is sustained vasodilation of arterioles and venules, leading to increased blood flow (hyperemia) and the redness and heat of inflammation.",
                memoryTip: "Vascular events sequence: Constriction → Dilation → Increased permeability → Stasis."
            },
            {
                question: "Which of the following is a characteristic of serous inflammation?",
                options: [
                    "Formation of pus",
                    "Accumulation of fibrin",
                    "Outpouring of thin, protein-poor fluid",
                    "Extensive necrosis"
                ],
                correct: 2,
                explanation: "Serous inflammation is characterized by the outpouring of a thin, watery fluid (transudate or modified transudate) derived from plasma or mesothelial cell secretions.",
                memoryTip: "Serous = Clear, watery fluid like in blisters or pleural effusions."
            },
            {
                question: "The Hageman factor (Factor XII) activates which of the following systems?",
                options: [
                    "Complement system only",
                    "Coagulation system only",
                    "Kinin system only",
                    "Coagulation, kinin, and complement systems"
                ],
                correct: 3,
                explanation: "Hageman factor (Factor XII) activation initiates multiple systems: the coagulation system, the kinin system (leading to bradykinin production), the fibrinolytic system, and the complement system.",
                memoryTip: "Hageman factor = Master activator of multiple inflammatory pathways."
            },
            {
                question: "Which of the following is NOT an opsonin?",
                options: [
                    "IgG antibody",
                    "C3b complement component",
                    "Histamine",
                    "Mannose-binding lectin"
                ],
                correct: 2,
                explanation: "Histamine is a vasoactive amine that increases vascular permeability but does not function as an opsonin. IgG, C3b, and mannose-binding lectin are all opsonins that enhance phagocytosis.",
                memoryTip: "Opsonins = Antibodies (IgG), Complement (C3b), Collectins (MBL). Histamine is not an opsonin."
            },
            {
                question: "The transformation of macrophages into epithelioid cells is mediated by:",
                options: [
                    "IL-4",
                    "IFN-γ",
                    "IL-10",
                    "TGF-β"
                ],
                correct: 1,
                explanation: "Interferon-gamma (IFN-γ), produced by activated T cells, is the key cytokine that transforms macrophages into epithelioid cells in granulomatous inflammation.",
                memoryTip: "IFN-γ from T-cells transforms macrophages into epithelioid cells in granulomas."
            },
            {
                question: "Which of the following is a feature of pseudomembranous inflammation?",
                options: [
                    "Formation of a false membrane over mucosal surfaces",
                    "Accumulation of serous fluid in body cavities",
                    "Extensive hemorrhage",
                    "Minimal tissue damage"
                ],
                correct: 0,
                explanation: "Pseudomembranous inflammation is characterized by the formation of a false membrane composed of fibrin, necrotic epithelial cells, and inflammatory cells over inflamed mucosal surfaces, as seen in diphtheria and pseudomembranous colitis.",
                memoryTip: "Pseudomembranous = False membrane formation on mucosa."
            },
            {
                question: "The pain in acute inflammation is primarily mediated by:",
                options: [
                    "Histamine",
                    "Bradykinin and prostaglandins",
                    "Complement components",
                    "Leukotrienes"
                ],
                correct: 1,
                explanation: "Pain (dolor) in acute inflammation is mediated by bradykinin and prostaglandins (especially PGE2), which sensitize nerve endings to painful stimuli.",
                memoryTip: "Pain mediators: Bradykinin and Prostaglandins (remember BP for Blood Pressure and Pain)."
            },
            {
                question: "Which of the following is a key characteristic of immune granulomas?",
                options: [
                    "Formation around inert foreign bodies",
                    "Presence of T lymphocytes and macrophage activation",
                    "Absence of giant cells",
                    "Rapid resolution"
                ],
                correct: 1,
                explanation: "Immune granulomas are characterized by T cell-mediated immune responses with activated macrophages (epithelioid cells) and often giant cells. Foreign body granulomas form around inert materials without significant immune activation.",
                memoryTip: "Immune granulomas involve T-cells activating macrophages; Foreign body granulomas form around inert materials."
            },
            {
                question: "The process of leukocytes moving to the periphery of blood vessels is called:",
                options: [
                    "Rolling",
                    "Adhesion",
                    "Margination",
                    "Diapedesis"
                ],
                correct: 2,
                explanation: "Margination is the process where leukocytes move from the central axial stream to the periphery of blood vessels, positioning them closer to the endothelium for subsequent adhesion and transmigration.",
                memoryTip: "Margination = Moving to the 'margin' of the vessel."
            },
            {
                question: "Which of the following is NOT a beneficial effect of acute inflammation?",
                options: [
                    "Dilution of toxins",
                    "Delivery of nutrients and oxygen",
                    "Prevention of infection spread",
                    "Tissue destruction"
                ],
                correct: 3,
                explanation: "Tissue destruction is a harmful effect of inflammation. The beneficial effects include dilution of toxins, delivery of nutrients and antibodies, containment of infection, and promotion of immunity.",
                memoryTip: "Inflammation is a double-edged sword: Protective but can cause tissue damage."
            },
            {
                question: "The primary cell type in acute inflammation arrives at the site within:",
                options: [
                    "Minutes to hours",
                    "Days",
                    "Weeks",
                    "Months"
                ],
                correct: 0,
                explanation: "Neutrophils, the primary cells in acute inflammation, begin to arrive at the site within minutes to hours after injury.",
                memoryTip: "Acute inflammation = Rapid onset (minutes to hours) with neutrophils as first responders."
            },
            {
                question: "Which mediator is responsible for the increased vascular permeability in the delayed sustained response?",
                options: [
                    "Histamine",
                    "Bradykinin",
                    "Leukotrienes C4, D4, E4",
                    "All of the above"
                ],
                correct: 3,
                explanation: "Increased vascular permeability in inflammation occurs in multiple phases. Histamine and bradykinin mediate the immediate transient response, while leukotrienes and other mediators contribute to the delayed sustained response.",
                memoryTip: "Multiple mediators contribute to vascular permeability at different times."
            },
            {
                question: "The resolution of acute inflammation involves all EXCEPT:",
                options: [
                    "Neutralization of chemical mediators",
                    "Apoptosis of neutrophils",
                    "Proliferation of fibroblasts",
                    "Removal of edema fluid and debris"
                ],
                correct: 2,
                explanation: "Resolution involves cessation of inflammation, removal of mediators, apoptosis of inflammatory cells, and clearance of fluid and debris. Fibroblast proliferation and collagen deposition occur in healing by fibrosis, not resolution.",
                memoryTip: "Resolution = Return to normal; Fibrosis = Scar formation."
            },
            {
                question: "Which of the following is a key feature of chronic inflammation?",
                options: [
                    "Predominance of neutrophils",
                    "Absence of tissue destruction",

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const memoryTipText = document.getElementById('memory-tip-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const scoreText = document.getElementById('score-text');
        const totalQuestions = document.getElementById('total-questions');
        const correctAnswers = document.getElementById('correct-answers');
        const incorrectAnswers = document.getElementById('incorrect-answers');
        const percentage = document.getElementById('percentage');
        const timeTaken = document.getElementById('time-taken');
        const questionReview = document.getElementById('question-review');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let timer;
        let timeLeft = 80 * 60; // 80 minutes in seconds
        let quizCompleted = false;

        // Initialize quiz
        function initQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show/hide explanation
            if (userAnswers[currentQuestion] !== null) {
                showExplanation();
            } else {
                explanationContainer.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = false;
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        // Select an option
        function selectOption(index) {
            if (quizCompleted) return;
            
            userAnswers[currentQuestion] = index;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            showExplanation();
        }

        // Show explanation for current question
        function showExplanation() {
            const question = questions[currentQuestion];
            explanationText.textContent = question.explanation;
            memoryTipText.textContent = question.memoryTip;
            explanationContainer.style.display = 'block';
            
            // Highlight correct/incorrect answers
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswers[currentQuestion] && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Submit quiz
        function submitQuiz() {
            clearInterval(timer);
            quizCompleted = true;
            
            // Calculate score
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            
            // Display results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            scoreDisplay.textContent = `${score}/${questions.length}`;
            totalQuestions.textContent = questions.length;
            correctAnswers.textContent = score;
            incorrectAnswers.textContent = questions.length - score;
            percentage.textContent = `${((score / questions.length) * 100).toFixed(1)}%`;
            
            const minutesTaken = Math.floor((80 * 60 - timeLeft) / 60);
            const secondsTaken = (80 * 60 - timeLeft) % 60;
            timeTaken.textContent = `${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;
            
            // Set score text
            if (score >= questions.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong understanding of inflammation.";
            } else if (score >= questions.length * 0.6) {
                scoreText.textContent = "Good job! You have a solid foundation in inflammation concepts.";
            } else if (score >= questions.length * 0.5) {
                scoreText.textContent = "You passed! Review the explanations to strengthen your knowledge.";
            } else {
                scoreText.textContent = "You need more study. Review the material and try again.";
            }
            
            // Generate question review
            generateQuestionReview();
        }

        // Generate question review
        function generateQuestionReview() {
            questionReview.innerHTML = '<h3>Question Review</h3>';
            
            questions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const reviewQuestion = document.createElement('div');
                reviewQuestion.className = 'review-question';
                reviewQuestion.textContent = `${index + 1}. ${question.question}`;
                
                const userAnswer = document.createElement('div');
                userAnswer.className = 'review-answer';
                if (userAnswers[index] !== null) {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">${question.options[userAnswers[index]]}</span>`;
                } else {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">Not answered</span>`;
                }
                
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'review-answer';
                correctAnswer.innerHTML = `Correct answer: <span class="correct-answer">${question.options[question.correct]}</span>`;
                
                reviewItem.appendChild(reviewQuestion);
                reviewItem.appendChild(userAnswer);
                reviewItem.appendChild(correctAnswer);
                
                questionReview.appendChild(reviewItem);
            });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            timeLeft = 80 * 60;
            quizCompleted = false;
            
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            initQuiz();
        }

        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Start the quiz
        initQuiz();
    </script>
