        // Quiz questions array
        const questions = [
            {
                question: "Which of the following Starling forces is responsible for drawing fluid INTO capillaries from the interstitium?",
                options: [
                    "Capillary hydrostatic pressure",
                    "Interstitial fluid hydrostatic pressure",
                    "Plasma colloid osmotic pressure",
                    "Interstitial fluid colloid osmotic pressure"
                ],
                correct: 2,
                explanation: "Plasma colloid osmotic pressure (oncotic pressure) is created by plasma proteins, primarily albumin, and draws fluid from the interstitium back into the capillaries.",
                memoryTip: "Remember: Osmotic pressure PULLS fluid in, while hydrostatic pressure PUSHES fluid out."
            },
            {
                question: "A patient with nephrotic syndrome develops generalized edema. Which mechanism is primarily responsible?",
                options: [
                    "Increased capillary hydrostatic pressure",
                    "Decreased plasma oncotic pressure",
                    "Increased vascular permeability",
                    "Lymphatic obstruction"
                ],
                correct: 1,
                explanation: "Nephrotic syndrome causes massive proteinuria, leading to hypoalbuminemia and decreased plasma oncotic pressure. This reduces the force drawing fluid back into capillaries, resulting in edema.",
                memoryTip: "Nephrotic syndrome → protein loss → low oncotic pressure → edema"
            },
            {
                question: "Which component of Virchow's triad is most important for arterial thrombosis?",
                options: [
                    "Hypercoagulability",
                    "Endothelial injury",
                    "Stasis of blood flow",
                    "Turbulence of blood flow"
                ],
                correct: 1,
                explanation: "Endothelial injury is the most important factor for arterial thrombosis. In arteries, high flow rates prevent thrombosis unless the endothelial lining is damaged.",
                memoryTip: "Remember Virchow's triad: Endothelial injury, Stasis, Hypercoagulability. Endothelial injury is key for arterial thrombosis."
            },
            {
                question: "A patient presents with warm, red, and swollen tissues in an area of acute inflammation. This is an example of:",
                options: [
                    "Passive congestion",
                    "Active hyperemia",
                    "Chronic congestion",
                    "Ischemia"
                ],
                correct: 1,
                explanation: "Active hyperemia results from arteriolar dilation, increasing blood flow to a tissue. This causes the tissue to become warm, red, and swollen, commonly seen in inflammation.",
                memoryTip: "Active = increased flow IN; Passive = impaired flow OUT"
            },
            {
                question: "Which of the following is a characteristic feature of transudative edema fluid?",
                options: [
                    "High protein content",
                    "High specific gravity (>1.012)",
                    "Low cellular content",
                    "Associated with inflammation"
                ],
                correct: 2,
                explanation: "Transudative edema results from hemodynamic imbalances (increased hydrostatic pressure or decreased oncotic pressure) and has low protein content, low specific gravity, and few cells.",
                memoryTip: "Transudate = Thin, clear fluid; Exudate = Thick, protein-rich fluid in inflammation"
            },
            {
                question: "A 65-year-old patient with chronic heart failure develops pitting edema in the lower extremities. The initial pathophysiological event in this cascade is:",
                options: [
                    "Activation of renin-angiotensin-aldosterone system",
                    "Increased venous hydrostatic pressure",
                    "Reduced cardiac output",
                    "Sodium and water retention"
                ],
                correct: 2,
                explanation: "In congestive heart failure, the initial event is reduced cardiac output, which triggers a cascade including decreased renal perfusion, RAAS activation, sodium/water retention, and ultimately increased venous hydrostatic pressure causing edema.",
                memoryTip: "CHF edema cascade: Reduced CO → decreased renal perfusion → RAAS activation → Na+/H2O retention → increased venous pressure → edema"
            },
            {
                question: "Which of the following is most likely to cause hemorrhagic infarction?",
                options: [
                    "Occlusion of renal artery",
                    "Occlusion of splenic artery",
                    "Occlusion of pulmonary vein",
                    "Occlusion of coronary artery"
                ],
                correct: 2,
                explanation: "Hemorrhagic infarcts occur in loose tissues or those with dual blood supply. Pulmonary infarction is often hemorrhagic because the lungs have dual blood supply (pulmonary and bronchial arteries) and loose tissue architecture that allows blood to seep into the necrotic area.",
                memoryTip: "Red infarcts: Lungs, Liver, Intestines; White infarcts: Heart, Kidney, Spleen"
            },
            {
                question: "A patient with deep vein thrombosis suddenly develops dyspnea, chest pain, and hypotension. The most likely diagnosis is:",
                options: [
                    "Systemic embolism",
                    "Pulmonary thromboembolism",
                    "Fat embolism syndrome",
                    "Paradoxical embolism"
                ],
                correct: 1,
                explanation: "Deep vein thrombi from the lower extremities can dislodge and travel to the pulmonary arteries, causing pulmonary thromboembolism. Large emboli can obstruct pulmonary blood flow, leading to right heart failure, hypotension, and potentially sudden death.",
                memoryTip: "DVT → Pulmonary Embolism → Dyspnea, Chest pain, Hypotension"
            },
            {
                question: "Which of the following laboratory findings is characteristic of Disseminated Intravascular Coagulation (DIC)?",
                options: [
                    "Increased fibrinogen levels",
                    "Prolonged bleeding time",
                    "Elevated D-dimer",
                    "Decreased prothrombin time"
                ],
                correct: 2,
                explanation: "DIC involves widespread activation of the coagulation system, leading to fibrin deposition and subsequent fibrinolysis. Elevated D-dimer (a fibrin degradation product) is a characteristic finding, along with prolonged PT/PTT, thrombocytopenia, and decreased fibrinogen.",
                memoryTip: "DIC labs: Elevated D-dimer, Prolonged PT/PTT, Low fibrinogen, Low platelets"
            },
            {
                question: "In septic shock, the initial event in the pathophysiology cascade is:",
                options: [
                    "Systemic vasodilation",
                    "Endothelial injury",
                    "Endotoxin binding to immune cells",
                    "Multiple organ dysfunction"
                ],
                correct: 2,
                explanation: "Septic shock begins with endotoxin (LPS) from gram-negative bacteria binding to CD14 receptors on monocytes/macrophages, triggering release of inflammatory mediators like TNF-α and IL-1, which then cause systemic vasodilation, endothelial injury, and organ dysfunction.",
                memoryTip: "Septic shock pathway: Endotoxin → Immune activation → Cytokine release → Vasodilation/Endothelial injury → Organ dysfunction"
            },
            {
                question: "Which type of shock is characterized by low cardiac output despite adequate intravascular volume?",
                options: [
                    "Hypovolemic shock",
                    "Cardiogenic shock",
                    "Distributive shock",
                    "Obstructive shock"
                ],
                correct: 1,
                explanation: "Cardiogenic shock results from pump failure (e.g., myocardial infarction, cardiomyopathy) leading to low cardiac output despite normal or increased intravascular volume.",
                memoryTip: "Cardiogenic = Pump failure; Hypovolemic = Volume loss; Distributive = Vasodilation; Obstructive = Mechanical blockage"
            },
            {
                question: "A patient with extensive burns develops edema at the burn sites. This type of edema is best classified as:",
                options: [
                    "Transudate",
                    "Exudate",
                    "Lymphedema",
                    "Hydrostatic edema"
                ],
                correct: 1,
                explanation: "Burns cause tissue damage and inflammation, leading to increased vascular permeability and formation of protein-rich inflammatory exudate.",
                memoryTip: "Inflammation → Increased permeability → Exudate (protein-rich)"
            },
            {
                question: "Which organ is most susceptible to infarction due to its end-arterial blood supply?",
                options: [
                    "Liver",
                    "Lung",
                    "Kidney",
                    "Small intestine"
                ],
                correct: 2,
                explanation: "The kidney has an end-arterial supply with minimal collateral circulation, making it highly susceptible to infarction following arterial occlusion.",
                memoryTip: "End-arterial organs: Kidney, Spleen, Heart → Pale infarcts"
            },
            {
                question: "The 'nutmeg liver' appearance is characteristic of:",
                options: [
                    "Acute hepatic congestion",
                    "Chronic passive congestion of the liver",
                    "Hepatic infarction",
                    "Liver cirrhosis"
                ],
                correct: 1,
                explanation: "Chronic passive congestion of the liver results in a 'nutmeg liver' appearance due to centrilobular congestion and hemorrhage with surrounding pale, fatty peripheral zones.",
                memoryTip: "Nutmeg liver = Chronic passive congestion (commonly from right heart failure)"
            },
            {
                question: "Which of the following is a primary (genetic) hypercoagulable state?",
                options: [
                    "Antithrombin III deficiency",
                    "Prolonged immobilization",
                    "Nephrotic syndrome",
                    "Oral contraceptive use"
                ],
                correct: 0,
                explanation: "Antithrombin III deficiency is an inherited disorder that impairs the natural anticoagulant system, predisposing to thrombosis. Other options are acquired risk factors.",
                memoryTip: "Primary hypercoagulability: Genetic (Factor V Leiden, Protein C/S deficiency, Antithrombin III deficiency)"
            },
            {
                question: "A patient with a prosthetic heart valve develops multiple small hemorrhages on the skin (1-2 mm in size). These are best described as:",
                options: [
                    "Ecchymoses",
                    "Petechiae",
                    "Purpura",
                    "Hematomas"
                ],
                correct: 1,
                explanation: "Petechiae are minute 1-2 mm hemorrhages in the skin or mucous membranes, often associated with platelet disorders or increased vascular fragility.",
                memoryTip: "Petechiae: 1-2 mm; Purpura: >3 mm; Ecchymosis: >1 cm"
            },
            {
                question: "In the progression of shock, the irreversible stage is characterized by:",
                options: [
                    "Compensatory vasoconstriction",
                    "Widespread cellular injury that cannot be reversed",
                    "Activation of the renin-angiotensin system",
                    "Increased cardiac output"
                ],
                correct: 1,
                explanation: "The irreversible stage of shock involves widespread cellular damage and organ failure that cannot be reversed even with restoration of perfusion.",
                memoryTip: "Shock stages: Compensated → Progressive → Irreversible (cellular damage)"
            },
            {
                question: "Which of the following is a feature of arterial thrombi compared to venous thrombi?",
                options: [
                    "Softer consistency",
                    "Red color (red thrombi)",
                    "Grow in the direction of blood flow",
                    "Firm attachment to vessel wall"
                ],
                correct: 3,
                explanation: "Arterial thrombi are typically firm, pale, and firmly attached to the vessel wall at sites of endothelial injury. They grow retrograde (against blood flow).",
                memoryTip: "Arterial thrombi: Pale, firm, retrograde growth; Venous thrombi: Red, soft, antegrade growth"
            },
            {
                question: "Amniotic fluid embolism is characterized by all of the following EXCEPT:",
                options: [
                    "High mortality rate (>80%)",
                    "Disseminated intravascular coagulation",
                    "Gradual onset over several hours",
                    "Respiratory distress and cyanosis"
                ],
                correct: 2,
                explanation: "Amniotic fluid embolism has a sudden, dramatic onset during or after delivery, characterized by dyspnea, cyanosis, shock, and frequently DIC. It does not have a gradual onset.",
                memoryTip: "Amniotic fluid embolism: Sudden onset, Respiratory distress, Shock, DIC, High mortality"
            },
            {
                question: "The most common source of pulmonary thromboembolism is:",
                options: [
                    "Right atrial thrombi",
                    "Deep vein thrombi in lower extremities",
                    "Pelvic vein thrombi",
                    "Upper extremity deep vein thrombi"
                ],
                correct: 1,
                explanation: "Approximately 95% of pulmonary emboli originate from deep vein thrombi in the lower extremities (deep venous thrombosis).",
                memoryTip: "DVT → Pulmonary Embolism (95% of cases)"
            },
            {
                question: "Which type of infarct typically shows coagulative necrosis?",
                options: [
                    "Cerebral infarct",
                    "Pulmonary infarct",
                    "Renal infarct",
                    "Splenic infarct"
                ],
                correct: 2,
                explanation: "Most solid organs (kidney, heart, spleen) show coagulative necrosis in infarction, characterized by preservation of tissue architecture. The brain is an exception, showing liquefactive necrosis.",
                memoryTip: "Coagulative necrosis: Most solid organs; Liquefactive necrosis: Brain"
            },
            {
                question: "In anaphylactic shock, the primary mechanism is:",
                options: [
                    "Pump failure",
                    "Massive vasodilation and increased permeability",
                    "Volume depletion",
                    "Obstruction of blood flow"
                ],
                correct: 1,
                explanation: "Anaphylactic shock is an IgE-mediated hypersensitivity reaction causing massive histamine release, leading to systemic vasodilation and increased vascular permeability.",
                memoryTip: "Anaphylaxis → Histamine release → Vasodilation + Increased permeability → Shock"
            },
            {
                question: "Which of the following conditions is most likely to cause generalized edema (anasarca)?",
                options: [
                    "Deep vein thrombosis",
                    "Liver cirrhosis",
                    "Localized allergic reaction",
                    "Cerebral edema"
                ],
                correct: 1,
                explanation: "Liver cirrhosis causes decreased synthesis of albumin, leading to reduced plasma oncotic pressure and generalized edema (anasarca).",
                memoryTip: "Anasarca causes: Nephrotic syndrome, Cirrhosis, Heart failure, Malnutrition"
            },
            {
                question: "The Trousseau syndrome refers to:",
                options: [
                    "Migratory thrombophlebitis associated with cancer",
                    "Paradoxical embolism through a patent foramen ovale",
                    "Air embolism in divers",
                    "Fat embolism after fractures"
                ],
                correct: 0,
                explanation: "Trousseau syndrome is migratory thrombophlebitis that is often associated with underlying malignancy, particularly pancreatic cancer.",
                memoryTip: "Trousseau syndrome = Migratory thrombophlebitis + Cancer"
            },
            {
                question: "In neurogenic shock, the primary defect is:",
                options: [
                    "Loss of sympathetic tone",
                    "Myocardial depression",
                    "Fluid loss",
                    "Endotoxin release"
                ],
                correct: 0,
                explanation: "Neurogenic shock results from spinal cord injury or anesthesia causing loss of sympathetic tone, leading to vasodilation, bradycardia, and hypotension.",
                memoryTip: "Neurogenic shock: Loss of sympathetic tone → Vasodilation + Bradycardia"
            },
            {
                question: "Which factor is most important in the development of deep vein thrombosis?",

                    "Endothelial injury",
                    "Hypercoagulability",
                    "Stasis",
                    "Turbulence"
                ],

                    "Mural thrombosis",
                    "Systemic embolism",

                question: "In anaphylactic shock, the initial treatment of choice is:",

                    "Diarrhea",
                    "Hemorrhage",

                correct: 2,
                explanation: "Hemorrhage is the most common cause of hypovolemic shock in clinical practice.",
                memoryTip: "Most common cause of hypovolemic shock = Hemorrhage"

                    "Higher mortality rate",
                    "Often associated with malignancies",

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationText = document.getElementById('explanation-text');
        const memoryTipText = document.getElementById('memory-tip-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const scoreText = document.getElementById('score-text');
        const totalQuestions = document.getElementById('total-questions');
        const correctAnswers = document.getElementById('correct-answers');
        const incorrectAnswers = document.getElementById('incorrect-answers');
        const percentage = document.getElementById('percentage');
        const timeTaken = document.getElementById('time-taken');
        const questionReview = document.getElementById('question-review');
        const restartBtn = document.getElementById('restart-btn');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let timer;
        let timeLeft = 65 * 60; // 65 minutes in seconds
        let quizCompleted = false;

        // Initialize quiz
        function initQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show/hide explanation
            if (userAnswers[currentQuestion] !== null) {
                showExplanation();
            } else {
                explanationContainer.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = false;
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        // Select an option
        function selectOption(index) {
            if (quizCompleted) return;
            
            userAnswers[currentQuestion] = index;
            
            // Update UI
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            showExplanation();
        }

        // Show explanation for current question
        function showExplanation() {
            const question = questions[currentQuestion];
            explanationText.textContent = question.explanation;
            memoryTipText.textContent = question.memoryTip;
            explanationContainer.style.display = 'block';
            
            // Highlight correct/incorrect answers
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.remove('correct', 'incorrect');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === userAnswers[currentQuestion] && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
                updateProgress();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
                updateProgress();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
        }

        // Start timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Submit quiz
        function submitQuiz() {
            clearInterval(timer);
            quizCompleted = true;
            
            // Calculate score
            score = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    score++;
                }
            }
            
            // Display results
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            scoreDisplay.textContent = `${score}/${questions.length}`;
            totalQuestions.textContent = questions.length;
            correctAnswers.textContent = score;
            incorrectAnswers.textContent = questions.length - score;
            percentage.textContent = `${((score / questions.length) * 100).toFixed(1)}%`;
            
            const minutesTaken = Math.floor((65 * 60 - timeLeft) / 60);
            const secondsTaken = (65 * 60 - timeLeft) % 60;
            timeTaken.textContent = `${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;
            
            // Set score text
            if (score >= questions.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong understanding of hemodynamic disorders.";
            } else if (score >= questions.length * 0.6) {
                scoreText.textContent = "Good job! You have a solid foundation in hemodynamic concepts.";
            } else if (score >= questions.length * 0.5) {
                scoreText.textContent = "You passed! Review the explanations to strengthen your knowledge.";
            } else {
                scoreText.textContent = "You need more study. Review the material and try again.";
            }
            
            // Generate question review
            generateQuestionReview();
        }

        // Generate question review
        function generateQuestionReview() {
            questionReview.innerHTML = '<h3>Question Review</h3>';
            
            questions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                const reviewQuestion = document.createElement('div');
                reviewQuestion.className = 'review-question';
                reviewQuestion.textContent = `${index + 1}. ${question.question}`;
                
                const userAnswer = document.createElement('div');
                userAnswer.className = 'review-answer';
                if (userAnswers[index] !== null) {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">${question.options[userAnswers[index]]}</span>`;
                } else {
                    userAnswer.innerHTML = `Your answer: <span class="user-answer">Not answered</span>`;
                }
                
                const correctAnswer = document.createElement('div');
                correctAnswer.className = 'review-answer';
                correctAnswer.innerHTML = `Correct answer: <span class="correct-answer">${question.options[question.correct]}</span>`;
                
                reviewItem.appendChild(reviewQuestion);
                reviewItem.appendChild(userAnswer);
                reviewItem.appendChild(correctAnswer);
                
                questionReview.appendChild(reviewItem);
            });
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            timeLeft = 65 * 60;
            quizCompleted = false;
            
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            initQuiz();
        }

        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Start the quiz
        initQuiz();
